<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="display">
            <p class="current-computing"></p>
            <p class="result">0</p>
        </div>
        <div class="buttons">
            <button onclick="this.blur()" type="button" class="clear">CLEAR</button>
            <button onclick="this.blur()" type="button" class="delete">DELETE</button>
            <button onclick="this.blur()" type="button" class="num">7</button>
            <button onclick="this.blur()" type="button" class="num">8</button>
            <button onclick="this.blur()" type="button" class="num">9</button>
            <button onclick="this.blur()" type="button" class="operation">รท</button>
            <button onclick="this.blur()" type="button" class="num">4</button>
            <button onclick="this.blur()" type="button" class="num">5</button>
            <button onclick="this.blur()" type="button" class="num">6</button>
            <button onclick="this.blur()" type="button" class="operation">ร</button>
            <button onclick="this.blur()" type="button" class="num">1</button>
            <button onclick="this.blur()" type="button" class="num">2</button>
            <button onclick="this.blur()" type="button" class="num">3</button>
            <button onclick="this.blur()" type="button" class="operation">-</button>
            <button onclick="this.blur()" type="button" class="dot">.</button>
            <button onclick="this.blur()" type="button" class="num">0</button>
            <button onclick="this.blur()" type="button" class="equal">=</button>
            <button onclick="this.blur()" type="button" class="operation">+</button>
        </div>
    </div>
</body>

</html>
